<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			border-collapse: separate;
		    margin: auto;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);	
		}

		td {
			border: 2px solid black;
			width: 50px;
			height: 50px;
			text-align: left;
			font-size: 1.1em;
			padding: 5px;
			vertical-align: top;
		}

		main {
			margin: auto;
		}

	</style>
	<title>Teclado Num√©rico</title>
</head>
<body>
	<main>
		<table>
			<tbody>
				<tr>
					<td>Num Lock</td>
					<td>/</td>
					<td>*</td>
					<td>-</td>
				</tr>
				<tr>
					<td>7<br>Home</td>
					<td>8<br>&#x2191;</td>
					<td>9<br>Pg Up</td>
					<td>+</td>
				</tr>
				<tr>
					<td>4<br>&#x2190;</td>
					<td>5</td>
					<td>6<br>&#x2192;</td>
					<td>.</td>
				</tr>
				<tr>
					<td>1<br>End</td>
					<td>2<br>&#x2193;</td>
					<td>3<br>Pg Dn</td>
					<td rowspan="2">Enter</td>
				</tr>
				<tr>
					<td colspan="2">0<br>Ins</td>
					<td>.<br>Del</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
